<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
    
        <title>Matthew Brennan Front End Test</title>
                               
        <!-- Screen Style -->
        <link rel="stylesheet" href="dist/css/screen.css">

    </head>
    <body>
        <!-- #contaner -->
        <div id="container">
            <!-- header -->
            <header>
                <h1>Light Box Example</h1>                
            </header>
            <!-- // header -->
            <!-- main content -->
            <div class="main">
            		
           		<!-- lightbox -->
					<div id="lightbox">
						<div class="lb-modal">
							<div class="hd cf">
								Progress
								<span class="close">X</span>
							</div>
							<div class="bd">
								<div class="lb-pg-bar">
									<span class="bar"></span>
								</div>
								<p class="lb-status">
									Progress <em>0 %</em>
								</p>								
							</div>
						</div>
					</div>
           		<!-- // lightox -->
			
			<button class="open-lightbox">Lightbox</button>

            </div>
            <!-- //main content -->
            <!-- footer -->
            <footer>
                &copy; Matthew Brennan 2014
            </footer>
            <!-- //footer -->
        </div>
        <!-- // #container --> 

        <!-- Main Js -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="dist/js/mbrennan.twa.min.js"></script>
    </body>
</html>
